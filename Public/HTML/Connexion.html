        <nav class="navbar navbar-expand-lg" >
          <div class="container-fluid">
              <a class="navbar-brand" href="/" id="logo" style="color: white;">ARCADIA</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <main>
        <div id="form-section">

                 
            <form action="/connexion" method="POST" id="formulaire">
              <div class="container">
                <legend>CONNEXION</legend>
                <div id="choiceStatut">
                    <h5 id="user"> << Seuls l'administrateur, les véténiraire et le employés peuvent se connecter. >></h5>
                </div>
                

                <!----------------------BOOSTRAP------------------------------>

                <div class="mb-3">
                  <label for="email" class="form-label">Adresse Mail</label>
                  <input type="email" name="username" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Exemple@exemple.com" required autocomplete="off">
                </div>  
                <div class="mb-3">
                  <label for="password" class="form-label">Mot de passe</label>
                  <input type="password" name="password" class="form-control" id="password1" placeholder="Password" required autocomplete="off">
                </div>
                <div class="mb-3 form-check" id="submit">
                  <input type="submit" class="btn btn-outline-light" value="Se Connecter">
                </div>
              </div>
            </form> 

        </div>
